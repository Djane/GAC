<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">
			
		</style>
	</h:head>	
	
	<h:body>		
		<h:form>			
			<p:growl id="growMessage" showDetail="true" sticky="false" />
			<ui:include src="inc/cabecalho.xhtml" />			
			<h:panelGrid id="separador1" border="0"></h:panelGrid>			
			<div align="center" style="width: '100%;'">
				
				<h:panelGrid>
								
					<p:panelGrid columns="2" >		
						<f:facet name="header">
							<h:outputText value="Número de dias para confirmação de dados de contato" />
						</f:facet>
						<h:panelGrid columns="2" columnClasses="noBorder, noBorder">
							<p:inputMask id="idTxtIntervaloInicio" 
								value="#{parametrosBean.qtdeDiasConfirmacaoContato}" 
								mask="999" 
								style="width:50px;"/>
							<h:outputText value="dias" />
						</h:panelGrid>						 
					</p:panelGrid>	

					<p:panelGrid columns="2" style="width: 100%">		
						<f:facet name="header">
							<h:outputText value="Número de dias para verificação de bem estar" />
						</f:facet>
						<h:panelGrid columns="2" columnClasses="noBorder, noBorder" >
							<p:inputMask id="idTxtAcionamentoFinal" 
							value="#{parametrosBean.qtdeDiasVerificacaoBemEstar}" 
							mask="999" 
							style="width:50px;"/>
							<h:outputText value="dias" />
						</h:panelGrid> 
					</p:panelGrid>								
		
					<p:panelGrid columns="1"
						style="width:100%;text-align:right !important;">
						<h:panelGroup>
							<p:commandButton id="cmdSalvar" value="Salvar"
								icon="ui-icon-check" style="margin:0"
								actionListener="#{parametrosBean.salvar}" ajax="false" update="growMessage"/>
							<h:outputLabel />
							<p:commandButton value="Fechar" 
								icon="ui-icon-circle-close" style="margin:0"  immediate="true" ajax="false" action="#{parametrosBean.fechar}"/>
						</h:panelGroup>
					</p:panelGrid>
				</h:panelGrid>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
