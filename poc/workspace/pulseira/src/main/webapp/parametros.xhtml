<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">

		</style>
		<script language="javascript" >
								
		</script>
	</h:head>	
	
	<h:body>		
		<h:form id="frmParametros">		
			
			<p:growl id="growMessage" showDetail="false" sticky="false" />
			<ui:include src="inc/cabecalho.xhtml" />			
			<h:panelGrid id="separador1" border="0"></h:panelGrid>
		
			<div align="center" style="width: '100%;'">
				
				<h:panelGrid id="idPgdPrincipal">
									
					<!-- Dados de entrada e consulta -->
					<p:panelGrid id="idPgdDados" columns="1">
						<h:outputText styleClass="text-bold" value="Número de dias para confirmação de dados de contato" />
						<h:panelGrid columns="2" columnClasses="noBorder, noBorder">
							<p:inputText id="idTxtIntervaloInicio" 
								value="#{parametrosBean.qtdeDiasConfirmacaoContato}" 							
								maxlength="3"
								style="width:50px;" 
								required="true"
								requiredMessage="#{messageBundle['message.dias.confirmacao.required']}"/>
								
							<h:outputText value="dias" styleClass="text-bold"/>
						</h:panelGrid>				
						
						<h:outputText styleClass="text-bold" value="Número de dias para verificação de bem estar" />
						<h:panelGrid columns="2" columnClasses="noBorder, noBorder" >
							<p:inputText id="idTxtAcionamentoFinal" 
							value="#{parametrosBean.qtdeDiasVerificacaoBemEstar}" 							
							maxlength="3"
							style="width:50px;"
							required="true"
							requiredMessage="#{messageBundle['message.dias.verificacao.required']}"/>
							<h:outputText value="dias" styleClass="text-bold"/>
						</h:panelGrid>
								
					</p:panelGrid>
					
					<!-- Barra de botões -->					
					<p:panelGrid columns="1"
						style="width:100%;text-align:right !important;">
						<h:panelGroup>
							<p:commandButton id="cmdSalvar" value="Salvar"
								process="@form"
								icon="ui-icon-check" style="margin:0"
								actionListener="#{parametrosBean.salvar}" 
								ajax="true" update="growMessage"/>
							<h:outputLabel />
							<p:commandButton value="Fechar" 
								icon="ui-icon-circle-close" style="margin:0"  immediate="true" ajax="false" action="#{parametrosBean.fechar}"/>
						</h:panelGroup>
					</p:panelGrid>				
				</h:panelGrid>
				
			</div>			
		</h:form>
	</h:body>
</f:view>
</html>
