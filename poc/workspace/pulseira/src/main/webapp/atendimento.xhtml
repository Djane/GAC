<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">
			
		</style>
	</h:head>	
	
	<h:body>
		
		<h:form>		
	
			<p:growl id="growMessage" showDetail="true" sticky="false" />			
			
			<ui:include src="inc/cabecalho.xhtml" />
			
			<h:panelGrid id="separador1" border="0"></h:panelGrid>

			<h:outputLabel value="Atêndimento"/>
			<div align="center" style="width: '100%;'">
				
				<h:panelGrid width="800px;"  >
					<h:panelGrid  columns="2">
						<h:outputLabel value="Paciente :"/>
						<h:outputLabel value="Elvis Parrot"/>
					</h:panelGrid>
				
					<p:tabView id="tabView">
		
						<p:tab id="tab1" title="Principal" >
							<h:panelGrid columns="1">
								<h:panelGrid columns="2">
									<h:outputLabel value="Tipo de ocorrência: "/>
									<p:selectOneMenu value="0">
										<f:selectItem itemLabel="Selecione..." />
										<f:selectItem itemLabel="AT1" itemValue="1" />
										<f:selectItem itemLabel="AT2" itemValue="2" />
										<f:selectItem itemLabel="CO1" itemValue="3" />
										<f:selectItem itemLabel="TE1" itemValue="4" />
										<f:selectItem itemLabel="FL1" itemValue="5" />
									</p:selectOneMenu>
								</h:panelGrid>
														
								<h:outputLabel value="Descrição do problema:"/>
								<p:inputTextarea rows="6" cols="100" />  
								<h:outputLabel value="Descrição do problema:"/>
								<p:inputTextarea rows="6" cols="100" />
								
								<p:panelGrid columns="1" style="width:100%;text-align:right !important;">
								<h:panelGroup>
									<p:commandButton id="cmdSalvar" value="#{messageBundle['label.generic.button.save']}"
										icon="ui-icon-check" style="margin:0"
										ajax="false" update="growMessage"/>
									<h:outputLabel />
									<p:commandButton value="Fechar" 
										icon="ui-icon-circle-close" style="margin:0"  immediate="true" ajax="false" />
								</h:panelGroup>
							</p:panelGrid>
								
							</h:panelGrid>
							
						</p:tab>						
					</p:tabView>
				
				</h:panelGrid>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
