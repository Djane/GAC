<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
	<style type="text/css">
	  .alignLeftTop {
	    	vertical-align:top;
	    	text-align:left;
	    }
	  </style>
	</h:head>	
	
	<h:body onload="wdgLogin.show();">

		<p:dialog id="dialog" header="Login" widgetVar="wdgLogin"
			rendered="true" modal="true">
			
			<p:messages id="messages" showDetail="false" autoUpdate="true"/>  
			
			<h:form>
						
				<h:panelGrid columns="3" border="0" columnClasses="alignLeftTop" >
				
					<h:panelGrid columns="1" border="0" width="125">
						<h:graphicImage url="primefaces-smartangel/images/smartangel-100-60.jpg" > </h:graphicImage>
					</h:panelGrid>
								
					<h:panelGrid columns="1">
						<h:outputLabel for="username" value="#{resourceBundle['label.username']}:" />
						<p:inputText value="#{loginBean.username}" id="username" 
							requiredMessage="#{resourceBundle['message.username.required']}" 
							required="true" 
							label="username" />
					
						<h:outputLabel for="password" value="#{resourceBundle['label.password']}" />
						<h:inputSecret value="#{loginBean.password}" id="password"	
							requiredMessage="#{resourceBundle['message.password.required']}" 
							required="true" 
							label="password" />
					</h:panelGrid>					
						
					<h:panelGrid columns="1" width="180" border="0" style="text-align:right;">
						<h:commandButton id="Menu" value="#{resourceBundle['button.value.menu']}" style="width:150px;" />
						<h:outputLabel value="" />					
						<h:commandButton id="Atendimento" value="#{resourceBundle['button.value.atendimento']}" style="width:150px;" />
						<h:outputLabel value="" />
					</h:panelGrid>					
				
				</h:panelGrid>

			</h:form>
		</p:dialog>
	</h:body>
</f:view>
</html>
