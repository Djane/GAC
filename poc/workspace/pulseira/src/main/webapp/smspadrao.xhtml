<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">
			
		</style>
		<script language="javascript" >
			function modalExcluir(login) {		
					$("#frmSms\\:txtIdSms").val(login);		
					excluir.show();

			}						
		</script>
	</h:head>	
	
	<h:body>		
		<h:form id="frmSms">		
			<h:inputHidden id="txtIdSms" value="#{smsPadraoBean.idSms}"/>
			<p:growl id="growMessage" showDetail="false" sticky="false" />
			<ui:include src="inc/cabecalho.xhtml" />			
			<h:panelGrid id="separador1" border="0"></h:panelGrid>
		
			<div align="center" style="width: '100%;'">
				<h:panelGrid id="idPgdPrincipal">
									
					<!-- Dados de entrada e consulta -->
					<p:panelGrid id="idPgdDados" columns="1">

						<h:outputText styleClass="text-bold"
							value="#{messageBundle['label.smspadrao.campo.titulo']}" />
						<p:inputText id="idTxtTipoMensagem"
							value="#{smsPadraoBean.tituloMensagem}" maxlength="100"
							style="width:300px;" required="true"
							requiredMessage="#{messageBundle['message.smspadrao.titulo.required']}" />
						<h:outputText styleClass="text-bold"
							value="#{messageBundle['label.smspadrao.campo.descricao']}" />
						<p:inputTextarea id="icTxtMensagem"
							value="#{smsPadraoBean.descricaoMensagem}" rows="4" cols="100"
							required="true"
							requiredMessage="#{messageBundle['message.smspadrao.descricao.required']}" />
					</p:panelGrid>
					
					<!-- Barra de bot천es -->					
					<p:panelGrid columns="1"
						style="width:100%;text-align:right !important;">
						<h:panelGroup>
							<p:commandButton id="cmdSalvar" value="Salvar"
								icon="ui-icon-check" style="margin:0"
								actionListener="#{smsPadraoBean.salvar}" update="growMessage, idDtbSms"  />
							<h:outputLabel />
							<p:commandButton value="Fechar" 
								icon="ui-icon-circle-close" style="margin:0" immediate="true" ajax="false" action="#{smsPadraoBean.fechar}"/>
						</h:panelGroup>
					</p:panelGrid>
				
					<!-- Tabela de resultados -->
					<p:dataTable id="idDtbSms" var="item"
						value="#{smsPadraoBean.listaMensagens}" rendered="true" emptyMessage="#{messageBundle['message.telausuario.grid.vazia']}">

						<p:column id="modelHeader" style="width:100px;" >
							<f:facet name="header">
								<h:outputText value="#{messageBundle['label.coluna.acao']}" />
							</f:facet>
							<h:panelGrid columns="3" columnClasses="noBorder, noBorder, noBorder">
								
								<p:commandLink title="Novo" 
									ajax="true" 
									partialSubmit="true"
									process="@this"
									update=":frmSms:idPgdDados"
									actionListener="#{smsPadraoBean.novo}"
									immediate="true"
									oncomplete="$('.ui-state-error').removeClass('ui-state-error');">
									<h:graphicImage url="#{usuarioBean.urlImage}/crud/greencross-25x25.jpg" width="15" height="15" alt="Novo"/>
								</p:commandLink>	
												
								<p:commandLink title="Editar"
									ajax="true" 
									partialSubmit="true"
									process="@this"
									update=":frmSms:idPgdDados, :frmSms:growMessage" 
									actionListener="#{usuarioBean.editar}" 
									oncomplete="$('.ui-state-error').removeClass('ui-state-error');">									
									<f:param name="login" value="#{item.titulo}"/>									
									<h:graphicImage url="#{smsPadraoBean.urlImage}/crud/edit-pen-25x25.jpg" width="15" height="15" alt="Editar" />
								</p:commandLink>
																
								<p:commandLink  onclick="modalExcluir('${item.idSms}');" title="Excluir" >
									<h:graphicImage url="#{smsPadraoBean.urlImage}/crud/delete.jpg" width="15" height="15" alt="Excluir"/>
								</p:commandLink>								
							</h:panelGrid>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messageBundle['label.smspadrao.coluna.um']}" />
							</f:facet>
							<h:outputText value="#{item.titulo}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messageBundle['label.smspadrao.coluna.dois']}" />
							</f:facet>
							<h:outputText value="#{item.descricao}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>
				
			</div>
			
			<p:confirmDialog id="idDlgExcluir" message="Confirma a exclus찾o da mensagem ?"
				header="Confirma exclus찾o ?" severity="alert" widgetVar="excluir"  >				
					<p:commandButton id="idCmdSim" value="Sim"
						partialSubmit="true" 
						process="@this, txtIdSms"
						update="growMessage, idDtbSms" 
						oncomplete="excluir.hide()"
						actionListener="#{smsPadraoBean.excluir}" />
					<p:commandButton id="idCmdNao" value="N찾o" onclick="excluir.hide()" type="button" ajax="false" immediate="true"/>
			</p:confirmDialog>			
			
		</h:form>
	</h:body>
</f:view>
</html>
