<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">

		</style>
	</h:head>	
	
	<h:body onload="wdgLogin.show();">
		
		<h:form >		
			<p:panel id="panelCabecalho" styleClass="ui-widget-header"  >
				 
				<h:panelGrid columns="2" width="100%" columnClasses="alignLeftTop,alignRightTop">
					<h:graphicImage id="logoSmartAngel" url="primefaces-smartangel/images/smartangel-100-60.jpg" />

					<h:panelGrid columns="1" width="100%" >
						<h:outputText value = "Administrador" />						
					</h:panelGrid>							
				</h:panelGrid>

			</p:panel>  
		    
		    <p:menubar styleClass="ui-widget-menu-bar" >
		        <p:submenu label="Cadastros" icon="ui-icon-document"  action="#{usuarioBean.iniciarPagina}">		            
		            <p:menuitem value="Usuários" ajax="false" action="#{usuarioBean.iniciarPagina}" immediate="true"/>
		            <p:menuitem value="Parâmetros" url="usuario.xhtml" />
		            <p:menuitem value="Pacotes Oferecidos" ajax="false" />
		            <p:menuitem value="Sms Padrão" url="#" />
		            <p:separator />
		            <p:menuitem value="Clientes" url="#" />
		            <p:menuitem value="Pacientes" url="#" />
		            <p:menuitem value="Contratos" url="#" />
					<p:separator />
					<p:menuitem value="Contatos" url="#" />
		            <p:separator />
		            <p:menuitem value="Saida" url="#" />
		        </p:submenu>
		        
		         <p:submenu label="Atendimento" icon="ui-icon-document" />
		         <p:submenu label="Relatórios" icon="ui-icon-document" />
		         <p:submenu label="Chamadas programadas" icon="ui-icon-document" />
		         		  
		    </p:menubar>
		    		    
		    <!-- Dock menu -->
			<p:dock>
				<p:menuitem value="Usuários" ajax="false" icon="primefaces-smartangel/images/dock/users.png"  action="#{usuarioBean.iniciarPagina}" />
				<p:menuitem value="Parâmetros" icon="primefaces-smartangel/images/dock/parametros.png" url="#" />
				<p:menuitem value="Serviços Oferecidos" icon="primefaces-smartangel/images/dock/servico2.png" url="#" />
				<p:menuitem value="SMS Padrão" icon="primefaces-smartangel/images/dock/sms.png" url="#" />
				<p:menuitem value="Clientes" icon="primefaces-smartangel/images/dock/cliente.png" 	url="#" />
				<p:menuitem value="Pacientes" icon="primefaces-smartangel/images/dock/paciente.png" url="#" />
				<p:menuitem value="Contratos" icon="primefaces-smartangel/images/dock/contrato.png" url="#" />
				<p:menuitem value="Contatos" icon="primefaces-smartangel/images/dock/contato.png" url="#" />
			</p:dock>	
		</h:form>
		
	</h:body>
</f:view>
</html>
