<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

		<!-- Modal extrato cliente EXTCLI -->
		<p:dialog id="idModalEXTCLI"
			header="Extrato do Cliente"
			widgetVar="wdgExtratoClienteReport"
			rendered="true" modal="true" onShow="resetFormExtratoCliente();fixarMascara()">
			<h:form id="formEXTCLI">
				<p:messages id="messagesEXTCLI" showDetail="false"	autoUpdate="true" />
				<h:panelGrid columns="1" border="0" columnClasses="alignLeftTop" >					
					<p:panelGrid columns="1" id="idPanelCamposEXTCLI" style="width:400px;">							
						<h:panelGrid columns="2" border="0" columnClasses="noBorder">
							<h:panelGrid id="idPgdAgrupamentoCamposEXTCLI" columns="2" columnClasses="noBorder, noBorder">	
								<h:outputText value="CPF" styleClass="text-bold"/>
								<h:outputText value="Nome do cliente" styleClass="text-bold"/>
								<p:inputText id="idTxCpfCliente" value="#{menuBean.filtroCpfCliente}" styleClass="cpfMask" />
								<p:inputText id="idTxNomeCliente"  value="#{menuBean.filtroNomeCliente}"/>
							</h:panelGrid>
						</h:panelGrid>
					</p:panelGrid>
					<p:panelGrid id="idPgdBotoesEXTCLI" columns="1" border="0" style="width:400px;" columnClasses="alignRightTop">
						<h:panelGroup id="idPgpBotoesEXTCLI">
							<p:commandButton id="idCmdImprimirEXTCLI"
								icon="ui-icon-print" style="margin:0"
								value="#{messageBundle['label.generic.button.execute']}"
								ajax = "true" 
								process="@this, formEXTCLI:idPanelCamposEXTCLI"
								actionListener="#{menuBean.imprimirExtratoCliente}"
								tabindex="0"  oncomplete="handleImprimirRelatorioExtratoClienteRequest(xhr, status, args);" >
								</p:commandButton>
							<h:outputLabel value="" />
							<p:commandButton id="idCmdFecharsEXTCLI"
								icon="ui-icon-circle-close" style="margin:0"
								value="#{messageBundle['label.generic.button.close']}"
								type="button" tabindex="1"
								onclick="wdgExtratoClienteReport.hide();" />
						</h:panelGroup>
					</p:panelGrid>
				</h:panelGrid>
				<h:panelGrid id="panelRodapeEXTCLI">
					<h:outputLabel value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>				
	
</html>
