<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:view>
<h:head>
		<style type="text/css">
		
			.width1024 {
				width:1024px;				
			}
		
			.widthSemaforo {
				width:150px;		
				vertical-align:middle;
  				text-align:center ;		
			}
		
			.blocoChamadasFilaEmergencia {
				background-color:#FF0000;
				text-align:center ;
				color :#FFFFFF;
				width:200px;		
				vertical-align:middle;
  				text-align:center ;						
			}
		
			.grupoDadosDireitaCliente {
				border: none !important;
				border-style : none !important;				
				border-width: 0 !important;			
				vertical-align: top;			
			}
		
			.grupoBotoesEsquedaCliente {
				border: none !important;
				border-style : none !important;				
				border-width: 0 !important;			
				vertical-align: top;			
			}
		
			.grupoBotoesDireita {
				border: none !important;
				border-style : none !important;				
				border-width: 0 !important;			
				text-align:right !important;			
			}
			
			.areaVerde{
				background-color:#00FF00;
				text-align:center ;
				color :#000000;
			}
			
			.areaAmarela{
				background-color:#FAD42E;
				text-align:center ;
				color :#000000;
			}
			
			.areaVermelha{
				background-color:#FF0000;
				text-align:center ;
				color :#FFFFFF;
			}

			.areaBranca{
				background-color:##FFFFFF;
				text-align:center ;
				color :#000000;
			}
			
			.ui-panelgrid .radioButton td {
			    border-color: inherit;
			    border-style: none;
			    border-width: 0px;
			    font-weight : bold;	
			    padding: 4px 4px;
			}
			
			.ui-picklist-list {
				width: 470px !important;
				height: 300px !important;
			}			
			
			.botaoStatus_2 {
				background-color:#FF0000;
			}
			
			.botaoStatus_3 {
				background-color:#00FF00;
			}
			
		</style>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/global.js"/>			
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery.maskMoney.js" />	
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery.maskedinput-1.3.js"/>	
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/primefaces-smartangel/js/calendar-locale.js" />
		<script language="javascript">	
		
			function modalExcluirPessoaContato(parametro) {
				$("#frmAtendimento\\:txtIdContato").val(parametro);
				excluirPessoaDeContatoDoCliente.show();
			}		


			function updateFormPessoaContatoCliente() {
				displayTelefoneEmailPessoaContatoCliente($(
						"#frmAtendimento\\:idCmbTipoFormaContatoPessoaContatoCliente :selected").val());
			}
			
			function updateFormContatoCliente() {				     
				displayTelefoneEmailCliente($(
						"#frmAtendimento\\:idCmbTipoFormaContatoCliente :selected").val());
			}
			
			function displayTelefoneEmailPessoaContatoCliente(tipoContato) {
				if (tipoContato == 4) {
					$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteEmail").css("display",
							"block");
					$("#frmAtendimento\\:idLblFormaContatoPessoaContatoClienteEmail").css("display",
							"block");
					$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").css("display",
							"none");
					$("#frmAtendimento\\:idLblFormaContatoPessoaContatoClienteTelefone").css("display",
							"none");
				} else {
					$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteEmail")
							.css("display", "none");
					$("#frmAtendimento\\:idLblFormaContatoPessoaContatoClienteEmail")
							.css("display", "none");

					if (tipoContato == 1) {
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").css("display",
								"block");
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").removeClass(
								"telefoneFixoMask");
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").addClass(
								"telefoneCelularMask");
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").mask(
								"(99)99999-9999");
						$("#frmAtendimento\\:idLblFormaContatoPessoaContatoClienteTelefone").css("display",
								"block");
					} else {
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").css("display",
								"block");
						$("#frmAtendimento\\:idLblFormaContatoPessoaContatoClienteTelefone").css("display",
								"block");
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").addClass(
								"telefoneFixoMask");
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").removeClass(
								"telefoneCelularMask");
						$("#frmAtendimento\\:idTxtFormaContatoPessoaContatoClienteTelefone").mask(
								"(99)9999-9999");
					}
					fixarMascara();

				}
			}		
			
			function modalExcluirFormaContatoPessoaContatoCliente(parametro) {
				$("#frmAtendimento\\:txtIdFormaContatoPessoaContatoCliente").val(parametro);
				excluirFormaContatoPessoaDeContatoDoCliente.show();
			}
			
			
			function displayTelefoneEmailCliente(tipoContato) {
				if (tipoContato == 4) {
					$("#frmAtendimento\\:idTxtFormaContatoClienteEmail").css("display",
							"block");
					$("#frmAtendimento\\:idLblFormaContatoClienteEmail").css("display",
							"block");
					$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").css("display",
							"none");
					$("#frmAtendimento\\:idLblFormaContatoClienteTelefone").css("display",
							"none");
				} else {
					$("#frmAtendimento\\:idTxtFormaContatoClienteEmail")
							.css("display", "none");
					$("#frmAtendimento\\:idLblFormaContatoClienteEmail")
							.css("display", "none");

					if (tipoContato == 1) {
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").css("display",
								"block");
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").removeClass(
								"telefoneFixoMask");
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").addClass(
								"telefoneCelularMask");
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").mask(
								"(99)99999-9999");
						$("#frmAtendimento\\:idLblFormaContatoClienteTelefone").css("display",
								"block");
					} else {
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").css("display",
								"block");
						$("#frmAtendimento\\:idLblFormaContatoClienteTelefone").css("display",
								"block");
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").addClass(
								"telefoneFixoMask");
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").removeClass(
								"telefoneCelularMask");
						$("#frmAtendimento\\:idTxtFormaContatoClienteTelefone").mask(
								"(99)9999-9999");
					}
					fixarMascara();

				}
			}		
			
			function modalExcluirFormaContatoCliente(parametro) {
				$("#frmAtendimento\\:txtIdFormaContatoCliente").val(parametro);
				excluirFormaContatoCliente.show();
			}
			
			function modalExcluirTratamento(parametro) {
				$("#frmAtendimento\\:txtIdTratamento").val(parametro);
				excluirTratamento.show();
			}
			
			function modalExcluirCentral(id) {
				$("#frmAtendimento\\:idTxtIdDispositivo").val(id);
				excluirCentralSelecionada.show();
			}

			function modalExcluirDispositivo(id) {
				$("#frmAtendimento\\:idTxtIdDispositivo").val(id);
				excluirDispositivoSelecionado.show();
			}

			function handleSelecionarCentralRequest(xhr, status, args) {
				if (!args.validationError) {
					modalSelecionarCentral.hide();
				}
			}		
			
			function handleLigarParaCliente(xhr, status, args) {
				dlgWaiting.hide();	
			}			
			
			function handleLigacaoPessoaContatoCompletada(xhr, status, args) {				
				if (args.validationError) {
					dlgCalling.hide();
				} else {
					if (args.callComplete) {						
						displayPanelGridBarraBotoesGACPhonePessoaContato('block');
						$("#frmAtendimento\\:idTabAtendimento\\:cmdLigarPessoaContatoDoCliente").addClass("ui-state-disabled");
					} else {					
						if (args.exibirGradeLigacoesContatos) {
							displayPanelGridBarraBotoesGACPhonePessoaContato('block');
						} else {
							displayPanelGridBarraBotoesGACPhonePessoaContato('none');
						}					
					}
				}
			}
			
			
			function encerrarLigacaoPessoaContato(numeroLinha) {
				finalizarLigacaoPessoaContato([{name:'numeroLinha', value:numeroLinha}]);	
			}
			
			function handleEncerrarLigacaoPessoaContatoCompletada(xhr, status, args) {				
				if (args.exibirGradeLigacoesContatos) {
					displayPanelGridBarraBotoesGACPhonePessoaContato('block');
				} else {
					displayPanelGridBarraBotoesGACPhonePessoaContato('none');
				}
			}			
			
			function handleConcluirEnvioEmailContato(xhr, status, args) {
				if (args.sucess) {
					modalEmailPessoaContatoDoCliente.hide();
				}
				dlgWaiting.hide();
			}				
						
			function handleColocarRemoverClienteEsperaComplete(xhr, status, args) {				
				$("#frmAtendimento\\:idPgdStatusLigacaoComCliente").css('display', 'block');
			}

			function handleColocarRemoverPessoaContatoEsperaComplete(xhr, status, args) {				
				if (args.pgdStatusLigacaoComClienteRendered) {
					displayidPgdStatusLigacaoComCliente('block');					
				} else {
					displayidPgdStatusLigacaoComCliente('none');
				}
			}			
			
			function handleEncerrarLigacaoCliente(xhr, status, args) {				
				displayidPgdStatusLigacaoComCliente('none');
			}
			
			function emEspera(numeroLinha, statusLinha) {
				colocarRemoverContatoEspera([{name:'numeroLinha', value:numeroLinha}, {name:'statusLinha', value:statusLinha}]);	
			}
			
			function handleMonitorSocketComplete(xhr, status, args) {
				
				if (args.exibirGradeLigacoesContatos) {
					displayPanelGridBarraBotoesGACPhonePessoaContato('block');
				} else {
					displayPanelGridBarraBotoesGACPhonePessoaContato('none');
				}
				
				if (args.hideDialing) {
					dlgCalling.hide();	
				}
				
				if (args.avisoLigacaoEmergencia) {
					alert(args.avisoLigacaoEmergencia);
					avisoLigacaoEmergencia.show();
				}
				
				if (args.continuarMonitorar) {
					monitorSocket();
				}
				
			}
			
			function displayidPgdStatusLigacaoComCliente(display) {			
				$("#frmAtendimento\\:idPgdStatusLigacaoComCliente").css('display', display);				
			}
			
			function displayPanelGridBarraBotoesGACPhonePessoaContato(display) {				
				$('#frmAtendimento\\:idPanelGridBarraBotoesGACPhonePessoaContato').css('display', display);		
			}
			
			displayTelefoneEmailPessoaContatoCliente(1);
			displayTelefoneEmailCliente(1);
						
			
		</script>
		
	</h:head>

	<h:body >
		<p:notificationBar position="bottom" effect="slide" widgetVar="avisoLigacaoEmergencia"  style="width:300px;background:red" > 
		   <h:outputText value="Uma ligação de emergência entrou na fila de atendimento !" style="color:#FFFFFF;font-weight: bold;font-size:18px;"/>
		   <h:panelGrid columns="1" columnClasses="alignRight" width="300px;">		    	 
		    	<h:commandButton value="Hide" onclick="avisoLigacaoEmergencia.hide()" type="button" image="/#{cabecalhoBean.urlImage}/button/botao_fechar_notificacao_emergencia.gif"/>
			</h:panelGrid>  
		</p:notificationBar> 
	
		<ui:include src="inc/modal_waiting.xhtml" />
		<ui:include src="inc/modal_calling.xhtml" />
		<ui:include src="inc/modal_gacphone_message.xhtml" />
		
		<h:form id="frmAtendimento" >
		
			<p:remoteCommand async="true" name="cambio"	action="#{atendimentoBean.cambio}"  process="@this" update="@this"/>
		
			<p:remoteCommand id="idMonitorSocket" name="monitorSocket" action="#{atendimentoBean.monitorarSocket}" 
				autoRun="true" process="@this" oncomplete="handleMonitorSocketComplete(xhr, status, args)" async="true" 
				update=":frmAtendimento:growMessage,:frmAtendimento:idPanelGridBarraBotoesGACPhonePessoaContato, :frmAtendimento:idPdgBotoesLigacaoCliente, frmAtendimento:idTabAtendimento:idPngBotoesAcaoContato, frmAtendimento:idQtdeLigacoesFilaAtendimentoEmergencia" />
			
			<p:remoteCommand name="colocarRemoverContatoEspera" actionListener="#{atendimentoBean.colocarRemoverContatoEmEspera}" 
				process="@this, frmAtendimento:idDtbPaineligacoesPessoaContato" 
				update="frmAtendimento:idDtbPaineligacoesPessoaContato, frmAtendimento:idPgdStatusLigacaoComCliente" 
				oncomplete="handleColocarRemoverPessoaContatoEsperaComplete(xhr, status, args)"/>
			
			<p:remoteCommand name="finalizarLigacaoPessoaContato" actionListener="#{atendimentoBean.encerrarLigacaoParaPessoaDeContato}" 
				process="@this, frmAtendimento:idDtbPaineligacoesPessoaContato" 
				update="frmAtendimento:idDtbPaineligacoesPessoaContato" 
				oncomplete="handleEncerrarLigacaoPessoaContatoCompletada(xhr, status, args)" />
	
			<h:inputHidden id="txtIdContato" value="#{atendimentoBean.pessoaParaContato.idContato}" />
			<h:inputHidden id="idTxtIdDispositivo" value="#{atendimentoBean.idDispositivo}" />
			<h:inputHidden id="txtIdHorario" value="#{atendimentoBean.horarioTratamento}" />
			<h:inputHidden id="txtIdTratamento"
					value="#{contratoBean.tratamento.idTratamento}" />
			<p:growl id="growMessage" showDetail="false" sticky="false" />
			<ui:include src="inc/cabecalho.xhtml" />
			<h:panelGrid id="separador1" border="0"></h:panelGrid>

			<div align="center" style="width: '100%;'">
	
				<h:panelGrid id="idPgdPrincipal" style="width:1024px;" cellspacing="0">
					
					<p:panelGrid id="idPgdBox" columns="1" style="width: 100%;">  
				
						<p:panelGrid id="idPngSemaforo" columns="4" styleClass="noBorder" 
							columnClasses="#{atendimentoBean.cssBoxMensagemPrioridade}, alignCenter, widthSemaforo, blocoChamadasFilaEmergencia" style="width: 100%;">
								<h:outputText value="#{atendimentoBean.socketPhone.alertaChamada}" styleClass="text-bold"/>
							<h:panelGroup>
									<h:outputText value="Ocorrência nº " styleClass="text-bold"/>
									<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.idOcorrencia}" styleClass="text-bold"/>								
							</h:panelGroup>
							<h:panelGroup>								
								<h:commandButton image="#{atendimentoBean.ledSemaforoVerde}"								 
									 action="#{atendimentoBean.mudarPrioridade(1)}" >
									<f:ajax execute="frmAtendimento:idPngSemaforo" render="frmAtendimento:idPngSemaforo" />
								</h:commandButton>
								
								<h:commandButton image="#{atendimentoBean.ledSemaforoAmarelo}"
									action="#{atendimentoBean.mudarPrioridade(2)}" rendered="true" immediate="true">
									<f:ajax execute="frmAtendimento:idPngSemaforo" render="frmAtendimento:idPngSemaforo" />
								</h:commandButton>
									
								<h:commandButton  image="#{atendimentoBean.ledSemaforoVermelho}"
									action="#{atendimentoBean.mudarPrioridade(3)}">
									<f:ajax execute="frmAtendimento:idPngSemaforo" render="frmAtendimento:idPngSemaforo"></f:ajax>
								</h:commandButton>
							</h:panelGroup>
							<h:panelGroup>
									<h:outputText value="#{messageBundle['label.socketphone.queue.emergency.quantity.calls']}" styleClass="text-bold" />
									<h:outputText id="idQtdeLigacoesFilaAtendimentoEmergencia" value="#{atendimentoBean.socketPhone.qtdeLigacoesFilaAtendimentoEmergencia}" styleClass="text-bold"/>								
							</h:panelGroup>							
						</p:panelGrid>

						<h:panelGroup >
							<h:panelGrid columns="2" columnClasses="grupoBotoesEsquedaCliente, grupoDadosDireitaCliente" width="100%">
								<h:panelGroup>
									<h:panelGrid id="grupo1" columns="3" columnClasses="noBorder, noBorder, noBorder, noBorder">
										<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.nome}" styleClass="text-bold"/>
										<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.idade} anos" styleClass="text-bold"/>										
										<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.sexo}" styleClass="text-bold">
											<f:converter converterId="labelSexoConverter"/>
										</h:outputText>
									</h:panelGrid>
							
									<h:panelGrid id="grupo2" columns="1" columnClasses="noBorder">
										<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.endereco.endereco}, Bairro #{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.endereco.bairro}, #{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.endereco.cidade}, #{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.endereco.uf}, #{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.endereco.cep} " styleClass="text-bold"/>										
									</h:panelGrid>
		
			
									<h:panelGrid id="idPgdTelefonesCliente" columns="1" styleClass="radioButton" border="0" >
									 	<p:selectOneRadio id="options" value="#{atendimentoBean.telefoneDoClienteSelecionado}">  
            								<f:selectItems  value="#{atendimentoBean.telefonesContatoComCliente}" />
        								</p:selectOneRadio>  
									</h:panelGrid>									
								</h:panelGroup>	
								
								<h:panelGroup>																
									<h:panelGrid id="idPngGridDadosDireita" columns="4" columnClasses="noBorder, noBorder, noBorder, noBorder, noBorder">
										<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.planoSaude}" styleClass="text-bold"/>
										<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.cobertura}" styleClass="text-bold"/>
									</h:panelGrid>
									<h:panelGrid columnClasses="noBorder" columns="1"  style="width:500px;"  >
										<h:outputText value="#{atendimentoBean.ocorrenciaEmAndamento.contrato.cliente.necessidadeEspecial}" styleClass="text-bold"/>
									</h:panelGrid>									
								</h:panelGroup>		
							</h:panelGrid>
							
							<h:panelGrid id="idPdgBotoesLigacaoCliente" columns="2" columnClasses="noBorder, grupoBotoesDireita" border="0" width="100%">						
								<h:panelGroup>
									<p:commandButton id="idCmdLigarParaCliente" value="#{messageBundle['label.generic.button.call']}" 
										actionListener="#{atendimentoBean.ligarParaCliente}" ajax="true" 
										onstart="dlgCalling.show()"
										process="@this, :frmAtendimento:idPgdTelefonesCliente" 
										update="@this, :frmAtendimento:growMessage, :frmAtendimento:idPgdStatusLigacaoComCliente, :frmAtendimento:idPdgBotoesLigacaoCliente"
										disabled="#{atendimentoBean.disabledCmdLigarCliente}"  onclick="dlgWaiting.show()" 
										oncomplete="handleLigarParaCliente(xhr, status, args)"/>									
								
									<p:commandButton value="SMS" disabled="true"/>
								
									<p:commandButton value="Mais Tarde" type="button" onclick="modalDadosMaisTarde.show();" disabled="true"/>
								
									<p:commandButton id="cmdCambio" value="#{messageBundle['label.generic.button.call.talk']}" 
										type="button" onmousedown="cambio()" onmouseup="cambio()" icon="ui-icon-note" style="margin:0" process="@this"/>
								
									<p:commandButton id="idCmdEsperaLigacaoCliente" value="#{messageBundle['label.generic.button.call.pause']}" 
										actionListener="#{atendimentoBean.colocarRemoverLigacaoClienteEmEspera}" ajax="true"
										process="@this, :frmAtendimento:idPgdTelefonesCliente" 
										update="@this, :frmAtendimento:growMessage, :frmAtendimento:idPgdStatusLigacaoComCliente, :frmAtendimento:idDtbPaineligacoesPessoaContato" 
										disabled="#{atendimentoBean.disabledCmdPausarCliente}" 
										oncomplete="handleColocarRemoverClienteEsperaComplete(xhr, status, args);" />										
									
									<p:commandButton id="cmdEncerrarLicacaoCliente" value="#{messageBundle['label.generic.button.call.end']}" 
										actionListener="#{atendimentoBean.encerrarLigacaoParaCliente}" ajax="true"
										process="@this, :frmAtendimento:idPgdTelefonesCliente" 
										update="@this, :frmAtendimento:growMessage, :frmAtendimento:idPgdStatusLigacaoComCliente, :frmAtendimento:idPdgBotoesLigacaoCliente"
										disabled="#{atendimentoBean.disabledCmdDesligarCliente}" 
										oncomplete="handleEncerrarLigacaoCliente(xhr, status, args);"/>
										
								</h:panelGroup>							
								<h:panelGroup>
									<p:commandButton value="Contratos" style="width:100px;" type="button" onclick="modalContrato.show();"/>
									<p:commandButton value="Contatos" style="width:100px;" type="button" onclick="modalPessoaDeContatoDoCliente.show();" />
									<p:commandButton value="Dispositivo" style="width:100px;" type="button" onclick="modalDispositivosDoCliente.show();"/>
								</h:panelGroup>
								
								<h:panelGrid id="idPgdStatusLigacaoComCliente" columns="2" styleClass="botaoStatus_#{atendimentoBean.ligacaoComOCliente.statusLinha}" 
									columnClasses="noBorder, noBorder" style="width:290px;font-weight: bold; display: #{atendimentoBean.displayidPgdStatusLigacaoComCliente}">
									<h:outputText value="Ligação em andamento" />
									<h:outputText value="#{atendimentoBean.telefoneDoClienteSelecionado}" >
										<f:converter converterId="telefoneConverter"/>
									</h:outputText>
								</h:panelGrid>	
							</h:panelGrid>
