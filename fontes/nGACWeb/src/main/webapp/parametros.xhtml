<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">
</style>
		<script language="javascript">
								
		</script>
	</h:head>

	<h:body>
		<h:form id="frmParametros">

			<p:growl id="growMessage" showDetail="false" sticky="false" />
			<ui:include src="inc/cabecalho.xhtml" />
			<h:panelGrid id="separador1" border="0"></h:panelGrid>

			<div align="center" style="width: '100%;'">
				<h:panelGrid id="idPgdPrincipal">				
				
					<p:tabView  id="idTabViewParametros" style="width:1024px;">
						<p:tab id="idTabGeral" title="Geral" >						
							<h:panelGrid id="idPgdDados" columns="3" style="width:400px;">						
								
								<h:outputText styleClass="text-bold" value="#{messageBundle['message.parametros.field.confirmacaodados']}:" />								
								<p:inputText id="txtDiasConfirmacao"
									value="#{parametrosBean.parametro.diasDados}"
									maxlength="3" style="width:100px;" required="true"
									requiredMessage="#{messageBundle['message.parametros.field.diasconfirmacao.required']}" 
									styleClass="numericField"/>
								<h:outputText styleClass="text-bold" value="#{messageBundle['label.generic.medida.dias']}" />								
						
								<h:outputText styleClass="text-bold" value="#{messageBundle['message.parametros.field.verificacao']}:" />								
								<p:inputText id="txtDiasBemEstar"
									value="#{parametrosBean.parametro.diasBemEstar}"
									maxlength="3" style="width:100px;" required="true"
									requiredMessage="#{messageBundle['message.parametros.field.diasverificacao.required']}" 
									styleClass="numericField"/>								
								<h:outputText styleClass="text-bold" value="#{messageBundle['label.generic.medida.dias']}" />																														
		
								<h:outputText styleClass="text-bold" value="#{messageBundle['message.parametros.field.tolerancia']}:" />
								<p:inputText id="txtToleranciaRotinaCliente"
									value="#{parametrosBean.parametro.toleraRotinaCliente}"
									maxlength="3" style="width:100px;" required="true"
									requiredMessage="#{messageBundle['message.parametros.field.tolerancia.required']}" 
									styleClass="numericField"/>
								<h:outputText styleClass="text-bold" value="#{messageBundle['label.generic.medida.minutos']}" />
								
								<h:inputHidden id="idParametro" value="#{parametrosBean.parametro.idParametro}"/>
							</h:panelGrid>	
						</p:tab>
						
						<p:tab id="idTabCentral" title="Central" >
							<h:panelGrid id="idPgdDadosCentral" columns="2" style="width:380px;">								
								<h:outputText styleClass="text-bold" value="Quantidade de Horas para o KeepAlive: " />
								<h:panelGroup>
									<p:inputText
										value="#{parametrosBean.parametro.horasrParaKeepAlive}"
										maxlength="2" style="width:50px;" required="true"
										requiredMessage="#{messageBundle['message.parametros.field.horaskeepalive.required']}" 
										styleClass="numericField"/>							
									<h:outputText styleClass="text-bold" value=" " />
									<h:outputText styleClass="text-bold" value="#{messageBundle['label.generic.medida.horas']}" />
								</h:panelGroup>
								
								<h:outputText styleClass="text-bold" value="Quantidade de horas em GSM: " />
								<h:panelGroup>
									<p:inputText
										value="#{parametrosBean.parametro.horarGSM}"
										maxlength="2" style="width:50px;" required="true"
										requiredMessage="O campo quantidade de horas GSM é obrigatório" 
										styleClass="numericField"/>							
									<h:outputText styleClass="text-bold" value=" " />
									<h:outputText styleClass="text-bold" value="#{messageBundle['label.generic.medida.horas']}" />
								</h:panelGroup>
								
							</h:panelGrid>		
							<h:panelGrid columns="2">
								<h:outputText styleClass="text-bold" value="Telefone principal: " />
								<p:inputText 
									value="#{parametrosBean.parametro.telefoneCentral1}"
									maxlength="2" style="width:100px;" required="true"
									requiredMessage="O campo número principal é obrigatório" 
									styleClass="telefoneFixoMask"/>											

								<h:outputText styleClass="text-bold" value="Telefone 2: " />
								<p:inputText 
									value="#{parametrosBean.parametro.telefoneCentral2}"
									maxlength="2" style="width:100px;" 									 
									styleClass="telefoneFixoMask"/>																				
									
								<h:outputText styleClass="text-bold" value="Telefone 3: " />
								<p:inputText 
									value="#{parametrosBean.parametro.telefoneCentral3}"
									maxlength="2" style="width:100px;" 									 
									styleClass="telefoneFixoMask"/>				

								<h:outputText styleClass="text-bold" value="Telefone 4: " />
								<p:inputText 
									value="#{parametrosBean.parametro.telefoneCentral4}"
									maxlength="2" style="width:100px;" 									 
									styleClass="telefoneFixoMask"/>																				
									
								<h:outputText styleClass="text-bold" value="Telefone 5: " />
								<p:inputText 
									value="#{parametrosBean.parametro.telefoneCentral5}"
									maxlength="2" style="width:100px;" 									 
									styleClass="telefoneFixoMask"/>								

								<h:outputText styleClass="text-bold" value="Telefone 6: " />
								<p:inputText 
									value="#{parametrosBean.parametro.telefoneCentral6}"
									maxlength="2" style="width:100px;" 									 
									styleClass="telefoneFixoMask"/>																					
								</h:panelGrid>
						</p:tab>						
					</p:tabView>
			

					<!-- Barra de botões -->
					<p:panelGrid columns="1"
						style="width:100%;text-align:right !important;">
						<h:panelGroup>
							<p:commandButton id="cmdSalvar" value="#{messageBundle['label.generic.button.save']}" 
								process="@this, frmParametros:idTabViewParametros"
								icon="ui-icon-check" style="margin:0"
								actionListener="#{parametrosBean.salvar}" ajax="true"
								update="growMessage" />
							<h:outputLabel />
							<p:commandButton value="#{messageBundle['label.generic.button.close']}" icon="ui-icon-circle-close"
								style="margin:0" immediate="true" ajax="false"
								action="#{parametrosBean.retornarMenuPrincipal}" />
						</h:panelGroup>
					</p:panelGrid>
				</h:panelGrid>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
