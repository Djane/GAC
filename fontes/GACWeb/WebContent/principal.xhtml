<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<style type="text/css">

		</style>
	</h:head>	
	
	<h:body onload="wdgLogin.show();">
		
		<h:form >		
			<ui:include src="inc/cabecalho.xhtml"  />
			
		    <p:menubar styleClass="menu-bar"  >
		        <p:submenu  label="#{messageBundle['label.menu.item.cadastros']}" icon="ui-icon-document"  >		            
		            <p:menuitem  value="#{messageBundle['label.menu.item.usuario']}" action="#{menuBean.invokarPagina}" ajax="false" title="#{messageBundle['label.menu.item.usuario']}"  rendered="#{menuBean.verificarPermissaoPerfil(2)}">
		            		<f:param name="codigoModulo" value="2"/>	
		            </p:menuitem>
		           
		            <p:menuitem value="#{messageBundle['label.menu.item.parametros']}" action="#{parametrosBean.iniciarPagina}" ajax="false"  title="#{messageBundle['label.menu.item.parametros']}" rendered="#{menuBean.verificarPermissaoPerfil(0)}">
		            	<f:param name="codigoModulo" value="3"/>
		            </p:menuitem>
		            
		            <p:menuitem value="#{messageBundle['label.menu.item.pacotesoferecidos']}" action="#{pacotesOferecidosBean.iniciarPagina}" ajax="false" title="#{messageBundle['label.menu.item.pacotesoferecidos']}" rendered="#{menuBean.verificarPermissaoPerfil(0)}">
		            	<f:param name="codigoModulo" value="3"/>
		            </p:menuitem> 
		            
		            <p:menuitem value="#{messageBundle['label.menu.item.smspadrao']}" action="#{smsPadraoBean.iniciarPagina}" ajax="false" title="#{messageBundle['label.menu.item.smspadrao']}" rendered="#{menuBean.verificarPermissaoPerfil(0)}">
		            	<f:param name="codigoModulo" value="3"/>
		            </p:menuitem>
		            
		            <p:menuitem value="#{messageBundle['label.menu.item.scriptatendimento']}" action="#{scriptAtendimentoBean.iniciarPagina}" ajax="false" title="#{messageBundle['label.menu.item.scriptatendimento']}" rendered="#{menuBean.verificarPermissaoPerfil(0)}">
		            	<f:param name="codigoModulo" value="3"/>
		            </p:menuitem>	
		            	           
					<p:submenu label="Dispositivos" rendered="#{(menuBean.verificarPermissaoPerfil(0) || menuBean.verificarPermissaoPerfil(3))}">
						<p:menuitem value="#{messageBundle['label.menu.item.cadastrodispositivo']}" action="#{cadastroDispositivoBean.iniciarPagina}" ajax="false" title="#{messageBundle['label.menu.item.cadastrodispositivo']}" rendered="#{menuBean.verificarPermissaoPerfil(3)}">
							<f:param name="codigoModulo" value="3"/>	
						</p:menuitem>		       			
		       			<p:menuitem value="#{messageBundle['label.menu.item.cargainicial']}" action="#{uploadDispositivoBean.iniciarPagina}" ajax="false" title="#{messageBundle['label.menu.item.cargainicial']}" rendered="#{menuBean.verificarPermissaoPerfil(0)}" />
		       			<p:menuitem value="#{messageBundle['label.menu.item.movimentacao']}" action="#{inventarioDispositivoBean.iniciarPagina}" ajax="false" title="#{messageBundle['label.menu.item.movimentacao']}" rendered="#{menuBean.verificarPermissaoPerfil(0)}" />
		       		</p:submenu>
		       		<p:menuitem value="#{messageBundle['label.menu.item.contratos']}" action="#{perquisarContratoBean.iniciarPagina}" ajax="false" title="#{messageBundle['label.menu.item.contratos']}" rendered="#{menuBean.verificarPermissaoPerfil(0)}"/>
		        </p:submenu>
		       
		         <p:submenu label="#{messageBundle['label.menu.item.atendimento']}" icon="ui-icon-document"  url="underconstruct.xhtml" rendered="#{menuBean.verificarPermissaoPerfil(0)}" />
		         <p:submenu label="#{messageBundle['label.menu.item.relatorio']}" icon="ui-icon-document" url="underconstruct.xhtml" rendered="#{menuBean.verificarPermissaoPerfil(0)}" />
		         		  
		    </p:menubar>
		    		    
		    <!-- Dock menu -->
			<p:dock>
				<p:menuitem value="#{messageBundle['label.menu.item.usuario']}" ajax="false" icon="primefaces-smartangel/images/dock/users.png"  action="#{menuBean.invokarPagina}" >
					<f:param name="codigoModulo" value="2"/>
				</p:menuitem>
				<p:menuitem value="#{messageBundle['label.menu.item.parametros']}"  ajax="false" icon="primefaces-smartangel/images/dock/parametros.png" action="#{parametrosBean.iniciarPagina}" />
				<p:menuitem value="#{messageBundle['label.menu.item.pacotesoferecidos']}" icon="primefaces-smartangel/images/dock/servico2.png" action="#{pacotesOferecidosBean.iniciarPagina}" />
				<p:menuitem value="#{messageBundle['label.menu.item.smspadrao']}" icon="primefaces-smartangel/images/dock/sms.png" ajax="false" action="#{smsPadraoBean.iniciarPagina}" />
				<p:menuitem value="{messageBundle['label.menu.item.contratos']}" icon="primefaces-smartangel/images/dock/contrato.png" url="#" />				
			</p:dock>	
		</h:form>
		
	</h:body>
</f:view>
</html>
