<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">
</style>
		<script language="javascript">
								
		</script>
	</h:head>

	<h:body>
		<h:form id="frmParametros">

			<p:growl id="growMessage" showDetail="false" sticky="false" />
			<ui:include src="inc/cabecalho.xhtml" />
			<h:panelGrid id="separador1" border="0"></h:panelGrid>

			<div align="center" style="width: '100%;'">

				<h:panelGrid id="idPgdPrincipal">

					<!-- Dados de entrada e consulta -->
					<p:panelGrid id="idPgdDados" columns="1" style="width:300px;">
						<f:facet name="header">
							<h:outputText styleClass="text-bold"
								value="Definição de valores" />
						</f:facet>
						<h:outputText styleClass="text-bold" value="Confirmação de Dados Cadastrais (Dias)" />

						<p:inputText id="idTxtDiasDados"
							value="#{parametrosBean.parametro.diasDados}"
							maxlength="5" style="width:100px;" required="true"
							requiredMessage="#{messageBundle['message.parametros.field.diasconfirmacao.required']}" />


						<h:outputText styleClass="text-bold" value="Verificação de Bem Estar do Cliente (Dias)" />

						<p:inputText id="idTxtBemEstar"
							value="#{parametrosBean.parametro.diasBemEstar}"
							maxlength="3" style="width:100px;" required="true"
							requiredMessage="#{messageBundle['message.parametros.field.diasverificacao.required']}" />


						<h:outputText styleClass="text-bold" value="Tolerância na Rotina do Cliente (Min)" />

						<p:inputText id="idTxtToleranciaRotina"
							value="#{parametrosBean.parametro.toleraRotinaCliente}"
							maxlength="3" style="width:100px;" required="true"
							requiredMessage="#{messageBundle['message.parametros.field.tolerancia.required']}" />

					</p:panelGrid>

					<!-- Barra de botões -->
					<p:panelGrid columns="1"
						style="width:100%;text-align:right !important;">
						<h:panelGroup>
							<p:commandButton id="cmdSalvar" value="#{messageBundle['label.generic.button.save']}" process="@form"
								icon="ui-icon-check" style="margin:0"
								actionListener="#{parametrosBean.salvar}" ajax="true"
								update="growMessage, idPgdDados" />
							<h:outputLabel />
							<p:commandButton value="#{messageBundle['label.generic.button.close']}" icon="ui-icon-circle-close"
								style="margin:0" immediate="true" ajax="false"
								action="#{parametrosBean.retornarMenuPrincipal}" />
						</h:panelGroup>
					</p:panelGrid>
				</h:panelGrid>

			</div>
		</h:form>
	</h:body>
</f:view>
</html>
