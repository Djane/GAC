<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
	<script language="javascript">		
			displayTelefoneEmailCliente(1);
			
			function updateFormContatoCliente() {
				displayTelefoneEmailCliente($("#frmContrato\\:idCmbTipoFormaContatoCliente :selected").val());
			}
			
			function displayTelefoneEmailCliente(tipoContato) {
				if (tipoContato == 4) {
					$("#frmContrato\\:idTxtFormaContatoClienteEmail").css("display","block");
					$("#frmContrato\\:idLblFormaContatoClienteEmail").css("display","block");
					$("#frmContrato\\:idTxtFormaContatoClienteTelefone").css("display","none");
					$("#frmContrato\\:idLblFormaContatoClienteTelefone").css("display","none");
				} else {
					$("#frmContrato\\:idTxtFormaContatoClienteEmail").css("display","none");
					$("#frmContrato\\:idLblFormaContatoClienteEmail").css("display","none");
					
					if (tipoContato == 1) {
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").css("display","block");
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").removeClass("telefoneFixoMask");
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").addClass("telefoneCelularMask");
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").mask("(99)99999-9999");
						$("#frmContrato\\:idLblFormaContatoClienteTelefone").css("display","block");						
					} else {
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").css("display","block");
						$("#frmContrato\\:idLblFormaContatoClienteTelefone").css("display","block");
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").addClass("telefoneFixoMask");
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").removeClass("telefoneCelularMask");
						$("#frmContrato\\:idTxtFormaContatoClienteTelefone").mask("(99)9999-9999");
					}
					fixarMascara();
					

				}
			}
		
		</script>
</head>
				
				
				


				<p:dialog id="modalFormaContatoCliente" header="Formas de contato com o cliente" widgetVar="modalFormaContatoCliente" 
					modal="true" onShow="displayTelefoneEmailCliente(1);" width="600" >  
    				
    				<h:panelGrid columns="1" id="idPgdCamposFormaContatoCliente"
								cellpadding="0" style="width:100%;">
								<h:inputHidden id="txtIdFormaContatoCliente" value="#{contratoBean.formaContato.idFormaContato}" />
								<h:panelGrid columns="3" id="idPgdGrupoCamposFormaContatoCliente1" border="0">
									<h:outputLabel								
										 value="#{messageBundle['label.contrato.field.tipocontato']}" 
										styleClass="text-bold" />
									<h:outputLabel  id="idLblFormaContatoClienteTelefone"
										 value="#{messageBundle['label.generic.field.telefone']}"	
										styleClass="text-bold" />
									<h:outputLabel id="idLblFormaContatoClienteEmail" value="#{messageBundle['label.generic.field.email']}" styleClass="text-bold" />
									<p:selectOneMenu id="idCmbTipoFormaContatoCliente" style="width:180px;" value="#{contratoBean.formaContato.tipoContato}" onchange="displayTelefoneEmailCliente(this.value)" >
										<f:selectItems value="#{contratoBean.listaFormaContato}"/>
									</p:selectOneMenu>

									<p:inputText id="idTxtFormaContatoClienteTelefone" value="#{contratoBean.formaContato.telefone}"
										style="width:140px;" 
										styleClass="telefoneFixoMask"/>	
										
									<p:inputText id="idTxtFormaContatoClienteEmail" value="#{contratoBean.formaContato.email}"
										style="width:300px;" />								
											
								</h:panelGrid>

								<h:panelGrid columns="1"
									style="width:99.5%;text-align:right !important;padding-right:0px;">
									<p:commandButton
										value="#{messageBundle['label.generic.button.add']}"
										icon="ui-icon-plus" style="margin:0"
										process="frmContrato:idTxtIndiceTab, :frmContrato:idPgdCamposFormaContatoCliente"
										ajax="true"
										actionListener="#{contratoBean.adicionarFormaContatoCliente}"
										update="@this, :frmContrato:growMessage, :frmContrato:idPgdCamposFormaContatoCliente"
										oncomplete="fixarMascara();updateFormContatoCliente();" />
											<f:event listener="#{contratoBean.validarCamposFormaContato}" type="preValidate" />
								</h:panelGrid>								
								
								<p:dataTable id="idDtbFormaContatoCliente" var="item"
										value="#{contratoBean.contrato.cliente.listaFormaContato}" rendered="true"
										emptyMessage="#{messageBundle['message.contrato.datatable.formacontato.empty']}">

										<p:column id="modelHeader" style="width:100px;">
											<f:facet name="header">
												<h:outputText
													value="#{messageBundle['label.generic.column.action']}" />
											</f:facet>
											<h:panelGrid columns="3"
												columnClasses="noBorder, noBorder, noBorder">

												<p:commandLink title="Novo" ajax="true" partialSubmit="true"
													process="@this"
													update=":frmContrato:idPgdGrupoCamposFormaContatoCliente1, :frmContrato:txtIdFormaContatoCliente"
													actionListener="#{contratoBean.novaFormaContato}"
													immediate="true"													
													oncomplete="$('.ui-state-error').removeClass('ui-state-error');fixarMascara(); displayTelefoneEmailCliente(1);">
													<h:graphicImage
														url="#{contratoBean.urlImage}/crud/greencross-25x25.jpg"
														width="15" height="15" alt="Novo" 
														/>
												</p:commandLink>

												<p:commandLink title="Editar" ajax="true"
													partialSubmit="true"
													process="@this, :frmContrato:idPgdGrupoCamposFormaContatoCliente1"
													update=":frmContrato:growMessage, :frmContrato:idPgdGrupoCamposFormaContatoCliente1, :frmContrato:txtIdFormaContatoCliente"
													actionListener="#{contratoBean.editarFormaContatoCliente}"													
													oncomplete="$('.ui-state-error').removeClass('ui-state-error');updateFormContatoCliente();fixarMascara();">
													<f:param name="idFormaContatoCliente" value="#{item.idFormaContato}" />
													<h:graphicImage
														url="#{contratoBean.urlImage}/crud/edit-pen-25x25.jpg"
														width="15" height="15" alt="Editar" />
												</p:commandLink>

												<p:commandLink
													onclick="modalExcluirFormaContatoCliente('${item.idFormaContato}');"
													title="Excluir">
													<h:graphicImage
														url="#{contratoBean.urlImage}/crud/delete.jpg" width="15"
														height="15" alt="Excluir" />
												</p:commandLink>
											</h:panelGrid>
										</p:column>

										<p:column>
											<f:facet name="header">
												<h:outputText
													value="#{messageBundle['label.contrato.datatable.formacontato.column.1']}" />
											</f:facet>
											<h:outputText value="#{item.tipoContato}" >
												<f:converter converterId="formaContatoConverter"/> 
											</h:outputText>
										</p:column>

										<p:column style="width:200px;">
											<f:facet name="header">
												<h:outputText
													value="#{messageBundle['label.contrato.datatable.formacontato.column.2']}" />
											</f:facet>
											<h:outputText value="#{item.telefone}" />
										</p:column>
										
										<p:column style="width:200px;">
											<f:facet name="header">
												<h:outputText
													value="#{messageBundle['label.contrato.datatable.formacontato.column.3']}" />
											</f:facet>
											<h:outputText value="#{item.email}" />
										</p:column>										

									</p:dataTable>								
								
									<p:panelGrid columns="1"
										style="width:100%;text-align:right !important;padding-right:0px;">
										<h:panelGroup>				
											<p:commandButton
												value="#{messageBundle['label.generic.button.close']}"
												type="button"
												onclick="modalFormaContatoCliente.hide();" />
										</h:panelGroup>
									</p:panelGrid>								
    				</h:panelGrid>    			    			
			</p:dialog>
				
			<p:confirmDialog id="idDlgExcluirFormaContatoCliente"
					message="#{messageBundle['label.contrato.confirmDialog.delete.formacontato.title']}"
					header="Confirma exclusÃ£o ?" severity="alert" widgetVar="excluirFormaContatoCliente">
					<p:commandButton id="idCmdExcluirFormaContatoClienteSim"
						value="#{messageBundle['label.generic.button.yes']}"
						partialSubmit="true" process="@this, frmContrato:txtIdFormaContatoCliente"
						update=":frmContrato:growMessage, frmContrato:txtIdFormaContatoCliente, frmContrato:idDtbFormaContatoCliente"
						oncomplete="excluirFormaContatoCliente.hide()"
						actionListener="#{contratoBean.excluirFormaContatoCliente}" />
					<p:commandButton id="idCmdExcluirFormaContatoClienteNao"
						value="#{messageBundle['label.generic.button.no']}"
						onclick="excluirFormaContatoCliente.hide()" type="button" ajax="false"
						immediate="true" />
			</p:confirmDialog>

</html>
