
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<p:dialog id="idDlgGacPhoneMessage" widgetVar="dlgGacPhoneMessage"
	closable="true" resizable="false" modal="true" 
	header="#{messageBundle['label.generic.modal.call.title']}">
	<h:panelGrid columns="2"
		columnClasses="alignRightCenter, alignLeftCenter">		
		<h:outputText id="messageGACPhone" value="Não foi possível completar a ligação" />		
	</h:panelGrid>

	<h:panelGrid columns="1"
		style="width:100%;text-align:right !important;padding-right:0px;">
		<h:panelGroup>
			<p:commandButton
				value="#{messageBundle['label.generic.button.close']}" type="button"
				onclick="dlgGacPhoneMessage.hide();" />
		</h:panelGroup>
	</h:panelGrid>
</p:dialog>

</html>
