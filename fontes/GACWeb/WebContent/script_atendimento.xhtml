<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<style type="text/css">
</style>
		<script language="javascript">
			function modalExcluir(parametro) {		
					$("#frmScripts\\:txtIdScript").val(parametro);		
					excluir.show();

			}						
		</script>
	</h:head>

	<h:body>
		<h:form id="frmScripts">

			<p:growl id="growMessage" showDetail="false" sticky="false" />
			<ui:include src="inc/cabecalho.xhtml" />
			<h:panelGrid id="separador1" border="0"></h:panelGrid>

			<div align="center" style="width: '100%;'">
				<h:panelGrid id="idPgdPrincipal">

					<!-- Dados de entrada e consulta -->
					<p:panelGrid id="idPgdDados" columns="1">
						
						<h:panelGroup>
							<h:panelGrid columns="1" columnClasses="noBorder">
								<h:inputHidden id="txtIdScript"
									value="#{scriptAtendimentoBean.script.idScript}" />
								<h:outputText styleClass="text-bold"
									value="#{messageBundle['label.scripts.field.titulo']}" />
								<p:inputText id="idTxtTitulo"
									value="#{scriptAtendimentoBean.script.tituloScript}"
									maxlength="100" style="width:300px;" required="true"
									requiredMessage="#{messageBundle['message.scripts.field.titulo.required']}" />
								<h:outputText styleClass="text-bold"
									value="#{messageBundle['label.generic.field.descricao']}" />
								<p:inputTextarea id="icTxtDescricao"
									value="#{scriptAtendimentoBean.script.descricaoScript}" rows="4"
									cols="100" required="true"
									requiredMessage="#{messageBundle['message.scripts.field.descricao.required']}" />
								<h:outputText styleClass="text-bold"
									value="#{messageBundle['label.scripts.field.processo']}" />
								<p:inputTextarea id="icTxtProcesso"
									value="#{scriptAtendimentoBean.script.processoSeguir}" rows="4"
									cols="100" required="true"
									requiredMessage="#{messageBundle['message.scripts.field.processo.required']}" />
								
									
							</h:panelGrid>

							<h:panelGrid id="dateValidate" columns="2"
								style="text-align:left !important;" columnClasses="noBorder, noBorder">
								<h:outputText
									value="#{messageBundle['label.scripts.field.dtInicial']}"  styleClass="text-bold"/>
								<h:outputText
									value="#{messageBundle['label.scripts.field.dtFinal']}"  styleClass="text-bold"/>
									
								<p:calendar
									value="#{scriptAtendimentoBean.script.dtInicioValidade}"
									required="true"
									requiredMessage="#{messageBundle['message.scripts.field.dtInicio.required']}"
									mode="popup" id="idDtInicio" pattern="dd/MM/yyyy" />
								<p:calendar
									value="#{scriptAtendimentoBean.script.dtFinalValidade}"
									required="true"
									requiredMessage="#{messageBundle['message.scripts.field.dtFinal.required']}"
									mode="popup" id="idDtFim" pattern="dd/MM/yyyy" />
							</h:panelGrid>


						</h:panelGroup> 
					</p:panelGrid>
					
					
					<!-- Barra de botões -->
					<p:panelGrid columns="1"
						style="width:100%;text-align:right !important;">
						<h:panelGroup>
							<p:commandButton id="cmdSalvar"
								value="#{messageBundle['label.generic.button.save']}"
								icon="ui-icon-check" style="margin:0"
								actionListener="#{scriptAtendimentoBean.salvar}"
								update="growMessage, idDtbScript, txtIdScript, idPgdDados, idDtFim, idDtInicio" />
							<h:outputLabel />
							<p:commandButton
								value="#{messageBundle['label.generic.button.close']}"
								icon="ui-icon-circle-close" style="margin:0" immediate="true"
								ajax="false"
								action="#{scriptAtendimentoBean.retornarMenuPrincipal}" />
						</h:panelGroup>
					</p:panelGrid>

					<!-- Tabela de resultados -->
					<p:dataTable id="idDtbScript" var="item"
						value="#{scriptAtendimentoBean.listaScripts}" rendered="true"
						emptyMessage="#{messageBundle['message.scripts.datatable.empty']}">

						<p:column id="modelHeader" style="width:100px;">
							<f:facet name="header">
								<h:outputText
									value="#{messageBundle['label.generic.column.action']}" />
							</f:facet>
							<h:panelGrid columns="3"
								columnClasses="noBorder, noBorder, noBorder">

								<p:commandLink title="Novo" ajax="true" partialSubmit="true"
									process="@this" update=":frmScripts:idPgdDados,:frmScripts:dateValidate"
									actionListener="#{scriptAtendimentoBean.novo}" immediate="true"
									oncomplete="$('.ui-state-error').removeClass('ui-state-error');">
									<h:graphicImage
										url="#{scriptAtendimentoBean.urlImage}/crud/greencross-25x25.jpg"
										width="15" height="15" alt="Novo" />
								</p:commandLink>

								<p:commandLink title="Editar" ajax="true" partialSubmit="true"
									process="@this"
									update=":frmScripts:idPgdDados,:frmScripts:dateValidate,:frmScripts:growMessage"
									actionListener="#{scriptAtendimentoBean.editar}"
									oncomplete="$('.ui-state-error').removeClass('ui-state-error');">
									<f:param name="idScript" value="#{item.idScript}" />
									<h:graphicImage
										url="#{scriptAtendimentoBean.urlImage}/crud/edit-pen-25x25.jpg"
										width="15" height="15" alt="Editar" />
								</p:commandLink>

								<p:commandLink onclick="modalExcluir('${item.idScript}');"
									title="Excluir">
									<h:graphicImage
										url="#{scriptAtendimentoBean.urlImage}/crud/delete.jpg"
										width="15" height="15" alt="Excluir" />
								</p:commandLink>
							</h:panelGrid>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{messageBundle['label.scripts.datatable.column.1']}" />
							</f:facet>
							<h:outputText value="#{item.tituloScript}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>

			</div>

			<p:confirmDialog id="idDlgExcluir"
				message="#{messageBundle['label.scripts.confirmDialog.delete.title']}"
				header="Confirma exclusão ?" severity="alert" widgetVar="excluir">
				<p:commandButton id="idCmdSim"
					value="#{messageBundle['label.generic.button.yes']}"
					partialSubmit="true" process="@this, txtIdScript"
					update="growMessage, idDtbScript, txtIdScript"
					oncomplete="excluir.hide()"
					actionListener="#{scriptAtendimentoBean.excluir}" />
				<p:commandButton id="idCmdNao"
					value="#{messageBundle['label.generic.button.no']}"
					onclick="excluir.hide()" type="button" ajax="false"
					immediate="true" />
			</p:confirmDialog>

		</h:form>
	</h:body>
</f:view>
</html>
