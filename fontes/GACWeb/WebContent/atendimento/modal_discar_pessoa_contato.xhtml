<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog id="modalDiscarPessoaContatoDoCliente"
				header="#{messageBundle['label.generic.button.call.modal.title']}"
				widgetVar="modalDiscarPessoaContatoDoCliente" modal="true">

				<!-- Barra de botÃµes -->
				<h:panelGrid columns="1" id="idPanelGridBarraBotoesGACPhonePessoaContato"
					style="width:100%;text-align:right !important;padding-right:0px;">
					<h:panelGroup>
						<p:commandButton id="cmdColocaremEsperaPessoaDeContato"
							value="#{messageBundle['label.generic.button.call.pause']}"
							icon="ui-icon-check" style="margin:0"
							type="button" onclick="modalDiscarPessoaContatoDoCliente.hide()" />
						<h:outputLabel />
						<p:commandButton id="cmdEncerrarLigacaoPessoaDeContato"
							value="#{messageBundle['label.generic.button.call.end']}"
							icon="ui-icon-circle-close" style="margin:0" ajax="true"
							onclick="modalDiscarPessoaContatoDoCliente.hide()" 
							process="@this"
							actionListener="#{atendimentoBean.encerrarLigacaoParaPessoaDeContato}"
							/>
					</h:panelGroup>
				</h:panelGrid>
				<h:panelGrid></h:panelGrid>

			</p:dialog>
			
</html>
