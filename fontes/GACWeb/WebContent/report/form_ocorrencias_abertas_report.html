<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- Modal Dispositivo Estado Resport (OAR) -->		
		<p:dialog id="idModalOAR"
			header="OcorrÃªncias em Aberto"
			widgetVar="wdgOcorrenciaAbertaReport"
			rendered="true" modal="true">
			<h:form id="formOAR">
				<p:messages id="messagesOAR" showDetail="false"	autoUpdate="true" />
				<h:panelGrid columns="1" border="0" columnClasses="alignLeftTop" style="width:300px;">					
					<p:panelGrid id="idPgdBotoesOAR" columns="1" border="0" style="width:300px;" columnClasses="alignRightTop">
						<h:panelGroup id="idPgpBotoesOAR">
							<p:commandButton id="idCmdImprimirOAR"
								icon="ui-icon-print" style="margin:0"
								value="#{messageBundle['label.generic.button.execute']}"
								ajax="true" 
								process="@this"
								actionListener="#{menuBean.imprimirOcorrenciasEmAberto}"
								oncomplete="handleImprimirOcorrenciasEmAbertoRequest(xhr, status, args)"
								tabindex="0"/>								
							<h:outputLabel value="" />
							<p:commandButton id="idCmdFecharOAR"
								icon="ui-icon-circle-close" style="margin:0"
								value="#{messageBundle['label.generic.button.close']}"
								type="button" tabindex="1"
								onclick="wdgOcorrenciaAbertaReport.hide();" />
						</h:panelGroup>
					</p:panelGrid>
				</h:panelGrid>
				<h:panelGrid id="panelRodapeOAR">
					<h:outputLabel value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>		
</html>
